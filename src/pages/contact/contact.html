<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header color="primary-light">
      Location Information
    </ion-card-header>
    <ion-card-content>
      <address>
        121, Clear Water Bay Road
        Clear Water Bay, Kowloon
        HONG KONG<br>
        <ion-icon name="call"></ion-icon>: +852 1234 5678<br>
        <ion-icon name="print"></ion-icon>: +852 8765 4321<br>
        <ion-icon name="mail"></ion-icon>: confusion@food.net<br>
      </address>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear large (click)="callContact('+85212345678')">
          <ion-icon name="call"></ion-icon>
          <p>CALL</p>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear large (click)="sendEmail()">
          <ion-icon name="mail"></ion-icon>
          <p>EMAIL</p>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
